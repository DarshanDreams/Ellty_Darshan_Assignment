<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Selector</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="box">
      <div class="bar" id="all-pages-bar">
        <span>All Pages</span>
        <input type="checkbox" id="all-pages-checkbox" />
      </div>
      <hr />
      <div class="pages">
        <div class="page" id="page1">
          <span>Page 1</span>
          <input type="checkbox" id="page1-checkbox" />
        </div>
        <div class="page" id="page2">
          <span>Page 2</span>
          <input type="checkbox" id="page2-checkbox" />
        </div>
        <div class="page" id="page3">
          <span>Page 3</span>
          <input type="checkbox" id="page3-checkbox" />
        </div>
        <div class="page" id="page4">
          <span>Page 4</span>
          <input type="checkbox" id="page4-checkbox" />
        </div>
        <div class="page" id="page5">
          <span>Page 5</span>
          <input type="checkbox" id="page5-checkbox" />
        </div>
        <div class="page" id="page6">
          <span>Page 6</span>
          <input type="checkbox" id="page6-checkbox" />
        </div>
      </div>
      <hr />
      <button class="done-button">Done</button>
    </div>
    <script src="functions.js"></script>
  </body>
</html>
